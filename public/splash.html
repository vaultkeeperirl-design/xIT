<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xIT Video Studio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #18181b; /* zinc-900 */
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            user-select: none;
            -webkit-app-region: drag;
            overflow: hidden;
        }
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            width: 128px;
            height: 128px;
            margin-bottom: 24px;
            filter: drop-shadow(0 0 20px rgba(13, 255, 255, 0.2));
        }
        h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            color: #0dffff; /* brand color */
            letter-spacing: -0.5px;
        }
        p {
            margin: 8px 0 0;
            font-size: 14px;
            color: #a1a1aa; /* zinc-400 */
            font-weight: 500;
        }
        .loader {
            margin-top: 40px;
            width: 240px;
            height: 4px;
            background-color: #27272a; /* zinc-800 */
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }
        .loader-bar {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #0dffff;
            transform-origin: left;
            animation: loading 2s infinite ease-in-out;
        }
        @keyframes loading {
            0% { transform: scaleX(0); }
            50% { transform: scaleX(0.5); }
            100% { transform: scaleX(1); opacity: 0; }
        }
        .status {
            font-size: 11px;
            margin-top: 16px;
            color: #71717a; /* zinc-500 */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="icon.png" alt="xIT Video Studio Logo" class="logo">
        <h1>xIT Video Studio</h1>
        <p>Version 0.0.2</p>

        <div class="loader">
            <div class="loader-bar"></div>
        </div>

        <div class="status">Initializing application...</div>
    </div>
</body>
</html>
